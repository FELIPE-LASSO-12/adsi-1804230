<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores avanzados HTML</title>
	<style>
		/* Hijos */
		ol > li {
			background-color: navy;
			color: aqua;
			margin: 10px;
		}
		/* Adyacentes */
		li + li {
			background-color: black;
		}
		/* Atributos */
		li[class] {
			background-color: peru;
		}
	</style>
</head>
<body>
	<h1>Selectores avanzados HTML</h1>
	<hr>
	<ol>
		<li>Hijos (ol >li)</li>
		<li>Adyacentes (li + li)</li>
		<li class="color">Atributo (li [class])</li>
	</ol>
</body>
</html>
