<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento Relativo</title>
	<style>
		section.cajapadre {
			border: 2px solid crimson;
			margin: 0px auto;
			width: 400px;
		}
		section.cajapadre div {
			border: 2px solid blue;
			margin: 5px;
			padding: 5px;
		}
		section.cajapadre div.cajapeque {
			display: inline-block;
			width: 105px;
		}
		div.cajamover {
			background-color: white;
			position: relative;
			left: 80px;
			top: 25px;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento Relativo</h1>
	<section class="cajapadre">
		<div class="cajapeque">Caja 1</div>
		<div class="cajapeque">Caja 2</div>
		<div class="cajapeque">Caja 3</div>
		<div class="cajagrande">Caja 4</div>
	</section>
	<h4>Posicionamiento Relativo</h4>
		<section class="cajapadre">
		<div class="cajapeque">Caja 1</div>
		<div class="cajapeque cajamover">Caja 2</div>
		<div class="cajapeque">Caja 3</div>
		<div class="cajagrande">Caja 4</div>
	</section>
</body>
</html>
