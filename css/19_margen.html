<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Margen</title>
	<style>
		section.cajapadre {
			border: 2px dashed black;
			height: 300px;
			/*Forma larga*/
			margin-top: 0px;
			margin-right: auto;
			margin-bottom: 0px;
			margin-left: auto;
			/*Forma corta*/
			margin: 0px auto;
			width: 400px;
			padding: 1em;
			background-color: crimson;
		}
		section.cajapadre div.cajahijo {
			background-color: silver;
			height: 80px;
			width: 160px;
			text-align: center;
			margin-top: 20px;
			margin-left: 80px;
			margin: 20px 0px 0px 80px;
			padding: .5em;
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Margen</h1>
	<section class="cajapadre">
		<div class="cajahijo">Caja</div>
	</section>
</body>
</html>
