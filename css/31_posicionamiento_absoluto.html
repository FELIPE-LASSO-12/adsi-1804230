<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento Absoluto</title>
	<style>
			section.cajapadre {
			border: 2px solid lime;
			margin: 0px auto;
			width: 400px;
		}
		section.cajapadre div {
			border: 2px solid gold;
			margin: 5px;
			padding: 5px;
		}
		section.cajapadre div.cajapeque {
			display: inline-block;
			width: 105px;
		}
		div.cajamover {
			background-color: white;
			position: absolute;
			left: 700px;
			top: 100px;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento Absoluto</h1>
	<section class="cajapadre">
		<div class="cajapeque">Caja 1</div>
		<div class="cajapeque cajamover">Caja 2</div>
		<div class="cajapeque">Caja 3</div>
		<div class="cajagrande">Caja 4</div>
	</section>
</body>
</html>
