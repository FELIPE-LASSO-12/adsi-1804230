<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spite CSS</title>
	<style>
		section#sprite {
			background: url(imgs/goku.png) no-repeat;
			height: 70px;
			width: 58px;
			margin: 50px auto;
		}
		section#sprite.s1 {background-position: 0px -28px;}
		section#sprite.s2 {background-position: -80px -28px;}
		section#sprite.s3 {background-position: -135px -28px;}
		section#sprite.s4 {background-position: -240px -28px;}
		section#sprite.s5 {background-position: -240px -28px;}

		section#sprite.s6 {background-position: -0px -110px;}
		section#sprite.s7 {background-position: -80px -110px;}
		section#sprite.s8 {background-position: -130px -110px;}
		section#sprite.s9 {background-position: -240px -110px;}
		section#sprite.s10 {background-position: -240px -110px;}
	</style>
</head>
<body>
	<h1>Sprite CSS</h1>
	<section id="sprite" class="s1">
	</section>
		<script>
		var sprite = document.getElementById('sprite');
		var actf = 1;
		var numf = 10;
		setInterval(function(){
			sprite.className = '';
			sprite.classList.add('s'+actf);
			if (actf == numf) {
				actf = 1;
			}
			else {
				actf++;
			}
		}, 100); 
		
		
	</script>

</body>
</html>
