<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fondos Posicion</title>
	<style>
		h1 {
			text-shadow: 1px 4px 6px blue;
		}
		body {
			background-color: rgba(255, 255, 0,0.5)
		}
		section {
			background-image: url(imgs/pikachu.png);
			background-repeat: no-repeat;
			height: 1090px;
			width: 1000px;
			background-color: #FFF;
			border: 10px double #E3EA1F;
			margin: 10px auto;

		}
		section h2 {
			background-color: rgb(255, 255, 0,0.3);
			color: #000;
			margin-top: 1px;
			padding: 20px;
			text-align: center;
			text-shadow: 2px 5px 7px red;
		}
		section.caja1 {background-position: top left;}
		section.caja2 {background-position: top center;}
		section.caja3 {background-position: top right;}
		section.caja4 {background-position: center left;}
		section.caja5 {background-position: center center;}
		section.caja6 {background-position: center right;}
		section.caja7 {background-position: bottom left;}
		section.caja8 {background-position: bottom center;}
		section.caja9 {background-position: bottom right;}
	</style>
</head>
<body>
	<h1>Fondos Posicion</h1>
	<section class="caja1">
		<h2>Top - left</h2>
	</section>
	<section class="caja2">
		<h2>Top - center</h2>
	</section>
	<section class="caja3">
		<h2>Top - right</h2>
	</section>
	<section class="caja4">
		<h2>Center - left</h2>
	</section>
	<section class="caja5">
		<h2>Center - center</h2>
	</section>
	<section class="caja6">
		<h2>Center - right</h2>
	</section>
	<section class="caja7">
		<h2>Bottom - left</h2>
	</section>
	<section class="caja8">
		<h2>Bottom -center</h2>
	</section>
	<section class="caja9">
		<h2>Bottom - right</h2>
	</section>
</body>
</html>
