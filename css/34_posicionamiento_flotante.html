<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento Flotante</title>
	<style>
		h4 {
			text-align: center;
		}
		section.cajamadre{
			border: 2px solid lime;
			margin: 0px auto;
			width: 400px;
		}
		section.cajamadre div.caja {
			border: 2px solid blue;
			margin: 5px;
			padding: 20px;
			width: 100px;
		}
		div.flotar {
			float: right;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento Flotante</h1>
	<h4>Posicionamiento Normal</h4>
	<section class="cajamadre">
		<div class="caja">Caja 1</div>
		<div class="caja">Caja 2</div>
		<div class="caja">Caja 3</div>
	</section>
	<h4>Posicionamiento FLotante de la caja 1</h4>
	<section class="cajamadre">
		<div class="caja flotar">Caja 1</div>
		<div class="caja">Caja 2</div>
		<div class="caja">Caja 3</div>
	</section>
</html>
