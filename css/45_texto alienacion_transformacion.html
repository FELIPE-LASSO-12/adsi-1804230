<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto (Transformacion-Decoracion)</title>
	<style>
		p.d1 {text-decoration: underline;}
		p.d2 {text-decoration: overline;}
		p.d3 {text-decoration: line-through;}

		p.t1 {text-transform: lowercase;}
		p.t2 {text-transform: uppercase;}
		p.t3 {text-transform: capitalize;}
	</style>
</head>
<body>
	<h1>Texto (Transformacion-Decoracion)</h1>
	<h3>Decoracion</h3>
	<p class="d1">Lorem Ipsu Dolor</p>
	<p class="d2">Lorem Ipsu Dolor</p>
	<p class="d3">Lorem Ipsu Dolor</p>
	<h3>Transformacion</h3>
	<p class="t1">Lorem Ipsu Dolor</p>
	<p class="t2">Lorem Ipsu Dolor</p>
	<p class="t3">Lorem Ipsu Dolor</p>
</body>
</html>
