<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Condicionales (Si)</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		h3 {font-size: 4em;
		margin: 0px;
		text-align: center;
	}
	input, button {
		display: block;
		margin: 10px auto;
		width: 200px;
	}
	</style>
</head>
<main>
<body>
	<h1>Condicionales (Si)</h1>
	<h3>X = 5^2</h3>
	<input type="number" id="ans" placeholder=" Valor de X">
	<button id="btnValidate">Validador Respuesta</button>
	</main>
	<script>
		// Variables

		var btn = document.getElementById('btnValidate');

		btn.onclick = function() {
			var ans = document.getElementById('ans').value;
			//Condicional SI
			if(parseInt(ans) == 25){
				alert('Respuesta Correcta...');
			} else {
				alert('Respuesta Incorrecta...');
			}
		}
	</script>
</body>
</html>
