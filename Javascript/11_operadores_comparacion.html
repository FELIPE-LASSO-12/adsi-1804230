<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores (Comparacion)</title>0
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/tables.css">
</head>
<body>
	<main>
	<h1>Operadores (Comparacion)</h1>
	<table>
		<thead>
			<tr>
				<th colspan="4">
					<input id="vx" type="number" placeholder="Valor de X">
				</th>
			</tr>
			<tr>
				<th>Operador</th>
				<th>Descripcion</th>
				<th>Comparaci√≥n</th>
				<th>Resultado</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>==</td>
				<td>Es igual a</td>
				<td>x==8</td>
				<td id="vb1"></td>

			</tr>
			<tr>
				<td>===</td>
				<td>Es exactamente igual a (valor y tipo)</td>
				<td>x===5</td>
				<td id="vb2"></td>
			</tr>
			<tr>
				<td>!=</td>
				<td>No es igual</td>
				<td>x!=8</td>
				<td id="vb3"></td>
			</tr>
			<tr>
				<td>!==</td>
				<td>No es igual (valor y tipo)</td>
				<td>x!==5</td>
				<td id="vb4"></td>
			</tr>
			<tr>
				<td>></td>
				<td>Es mayor que</td>
				<td>x>8</td>
				<td id="vb5"></td>
			</tr>
			<tr>
				<td><</td>
				<td>Es menor que</td>
				<td>x<8</td>
				<td id="vb6"></td>
			</tr>
			<tr>
				<td>>=</td>
				<td>Es mayor o igual que</td>
				<td>x>=8</td>
				<td id="vb7"></td>
			</tr>
			<tr>
				<td><=</td>
				<td>Es menor o igual que</td>
				<td>x<=8</td>
				<td id="vb8"></td>
			</tr>
		</tbody>
	</table>
	</main>
	<script>
		//Variables
		var vx  = document.getElementById('vx');
		var vx1 = document.getElementById('vx1');
		var vx2 = document.getElementById('vx2');
		var vx3 = document.getElementById('vx3');
		var vx4 = document.getElementById('vx4');
		var vx5 = document.getElementById('vx5');
		var vx6 = document.getElementById('vx6');
		var vx7 = document.getElementById('vx7');
		var vx8 = document.getElementById('vx8');


		//Evento
		vx.onkeyup = function() {
			valx = this.value;
			if(valx.length > 0 && valx.length < 12){

			vb1.innerHTML = (parseInt(valx)==8);

			vb2.innerHTML = (parseInt(valx)===5);

			vb3.innerHTML = (parseInt(valx)!=8);

			vb4.innerHTML = (parseInt(valx)!==5);

			vb5.innerHTML = (parseInt(valx)>8);

			vb6.innerHTML = (parseInt(valx)<8);

			vb7.innerHTML = (parseInt(valx)>=8);

			vb8.innerHTML = (parseInt(valx)<=8);
		}

	}
	</script>
</body>
</html>
