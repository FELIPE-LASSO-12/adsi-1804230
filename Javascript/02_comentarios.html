<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Comentarios JS</title>
</head>
<main>
<body>
	<h1>Comentarios JS</h1>
	<h3 id="fecha"></h3>
	</main>
	<script>
		// Esto es un comentario de una sola linea 
		var fecha = document.getElementById('fecha');
		/*
		Este es un comentario
		de multiples lineas.
		*/
		var hoy  = new Date();//Declaro una variable de tipo Fecha
		fecha.innerHTML = hoy;// Imprime la fecha
 	</script>
</body>
