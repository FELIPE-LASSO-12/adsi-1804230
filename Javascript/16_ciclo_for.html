<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclos (For)</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		ul {
			list-style: none;
			padding: 0;
			margin: 0 auto;
			width: 45px;
		}
		li {
			border: 1px solid blue;
			padding: 10px;
			text-align: center;
			margin: 2px;
		}
	</style>
</head>
<body>
	<main>
	<h1>Ciclos (For)</h1>
	<p>
		Imprimir los numeros pares desde el 1 hasta el 100
	</p>
	<ul id="numbers"></ul>
	<p id="name"></p>
	</main>
	<script> 
		//Variables
		var numbers = document.getElementById('numbers');
		//Ciclo For
		for(var i=1; i <=100; i++) {
			if(i%2==0) {
				numbers.innerHTML += "<li>" + i +"</li>";
			}
		}


		for (var i = 1; i <= 20; i++) {
			document.write("<br>" +i);
		}
		var nombres = ["Felipe","David","Jose"];
		document.write("<br>"+"<br>" + [nombres]);
	</script>
</body>
</html>
