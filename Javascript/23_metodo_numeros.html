<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metodo (Numeros)</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1>Metodo (Numeros)</h1>
		<input type="number" id="num" placeholder="Numero con decimales">
		<br>
		<button id="btnCalc">Calcular</button>
		<br><br>
		<ul id="output"></ul>
	</main>
	<script>
		//Variables
		var btn  = document.getElementById('btnCalc');
		var outp = document.getElementById('output');

		//Eventos
		btn.onclick = function() {
			var num = document.getElementById('num').value;
			if(num.length > 0) {
				var fnum = parseFloat(num);
				outp.innerHTML = "<li> Cadena: '"+fnum.toString()+"'</li>"
				outp.innerHTML += "<li> Arreglar: '"+fnum.toFixed(0)+"'</li>"
				outp.innerHTML += "<li> Precision: '"+fnum.toPrecision(3)+"'</li>"
				outp.innerHTML += "<li> Entero: '"+parseInt(fnum)+"'</li>"
				outp.innerHTML += "<li> Flotante: '"+fnum+"'</li>"
			}else {
				alert('Debe ingresar un numero de decimales!');
			}
		}
	</script>
</body>
</html>
