<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		button {
			display: block;
			cursor: pointer;
			font-size: 2em;
			padding: 20px;
			margin: 0px auto;
			width: 200px;
		}
		
	</style>
</head>
<body>
	<main>
	<h1>Selectores</h1>
	<button>Contar: </button>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			$cont = 0;
			$('button').click(function(event) {
				$(this).text('Contar: ' +$cont++);
			});
		});
	</script>
</body>
</html>
