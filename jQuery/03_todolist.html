
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do (List)</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		input,button.add {
			border: 1px solid #4f5c6e;
			background-color: #fff;
			border-radius: 20px;
			color: #4f5c6e;
			outline: none;
			padding: 5px;
		}
		input {
			width: 450px;
		}
		button.add {
			cursor: pointer;
			width: 120px;
		}
		li {
			background-color: #28BDAD;
			border-radius: 20px;
			list-style: none;
			padding: 10px;
			position: relative;
			margin: 4px 0px;
		}
		li button {
			border: none;
			border-radius: 10px;
			position: absolute;
			right: 7px;
		}
		li button.delete {
			background-color: #bf5257;
		}
		li button.done {
			background-color:#25B91E;
			right: 60px;
		}
		.active {
			background-color: #25B91E;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<main>
		<h1>To-Do (List)</h1>
		<input type="text" placeholder="Task">
		<button class="add">Add</button>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			$('button.add').click(function(event){
				if($('input').val().length>0){
					$(this).after('<li>'+$('input').val()+' <button class="done">done</button> \ <button class="delete">delete</button> </li>');
				$('input').val('');
			}else {
				alert("Please enter a Task");
			}
			});
			//.delete
			$('main').on('click','.delete', function(event) {
				event.preventDefault();
				$(this).parent().remove();
			});

			//---------------------
			//.done
			$('main').on('click','.done', function(event) {
				event.preventDefault();
				$(this).parent().toggleClass('active');
			});
		});
	</script>
</body>
</html>
