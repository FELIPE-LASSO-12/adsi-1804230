<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery UI(Drag/Drop)</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
	<style>
		main{
			width: 800px;
		}
		div.pokeball{
			background: url(imgs/pokebola.png) no-repeat center;
		}
		div.superpokeball{
			background: url(imgs/pokebola.png) no-repeat center;
		}

		div.pokeball,
		div.superpokeball{
			background-size: cover;
			height: 100px;
			width: 100px;

		}

		div.bulbassaur{
			background: url(imgs/bulbassaur.png) no-repeat center;
			background-size: cover;
			height: 180px;
			width: 180px;
		}
		div.venusaur{
			background: url(imgs/venusaur.png) no-repeat center;
			background-size: cover;
			height: 280px;
			width: 280px;
		}
	</style>
</head>
<body>
	<main>
		<h1>jQuery UI(Drag/Drop)</h1>

		<div class="drag pokeball"></div>
		<div class="drag superpokeball"></div>
		<div class="bulbassaur"></div>
		<div class="venusaur"></div>
		<div></div>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script>
		$(document).ready(function() {
			$('div.drag').draggable();
		});
	</script>
</body>
</html>
