<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ecadenamiento</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		main {
			height: 250px;
		}
		section.ball {
			background-color: #22F0BD;
		border-radius: 80px;
		box-shadow: 2px 0px 24px #fff inset;
		height: 160px;
		position: relative;
		width: 160px;
		}
		
	</style>
</head>
<body>
	<main>
		<h1>Encadenamiento</h1>
		<section class="ball"></section>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			$('.ball').hide(4000).show('slow/400/fast').animate({left: '450px'}, 2000).animate({top: '190px'}, 2000).animate({left: '0px'}, 2000).animate({top: '0px'}, 2000).animate({top: '0px'}, 2000).fadeOut(500).fadeIn(500)
		});
	</script>
</body>
</html>
