<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dimensiones Alto/Ancho</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		section.dimensions {
			margin: 20px auto;
			width: 600px;
		}
		section.dimensions div {
			display: inline-block;
			vertical-align: top;
		}
		section.dimensions div.col-left {
			width: 400px;
		}
		section.dimensions div.col-right {
			width: 190px;
		}
		section.dimensions div.col-left div.box {
			border: 4px double #5BF33D;
			height: 240px;
			color: #711212;
			font-size: 10em;
			line-height: 1.5em;
			padding: 6px;
			text-align: center;
			width: 380px;

		}
		section.dimensions div.col-right button {
			background-color: #fff;
			border: 1px solid #5BF33D;
			color: #4E8685;
			padding: 10px;
			width: 200px;
		}
		section.dimensions div.col-right button:hover {
			background-color: #5BF33D;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<main>
		<h1>Dimensiones</h1>
		<section class="dimensions">
			<div class="col-left">
				<div class="box">Box</div>
			</div>
			<div class="col-right">
				<button class="btn-d1">Ancho - Alto</button>
				<button class="btn-d2">Ancho - Alto (Relleno)</button>
				<button class="btn-d3">Ancho - Alto (Relleno/Bordes)</button>
				<button class="btn-d4">Ancho - Alto (Ventana)</button>
			</div>
		</section>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			//Eventos
			$('button.btn-d1').click(function(event) {
				$w = $('div.box').width();
				$h = $('div.box').height();
				alert("Ancho: "+$w+"px - Alto: "+$h+"px");
			});
			$('button.btn-d2').click(function(event) {
				$w = $('div.box').innerWidth();
				$h = $('div.box').innerHeight();
				alert("Ancho: "+$w+"px - Alto: "+$h+"px");
			});
			$('button.btn-d3').click(function(event) {
				$w = $('div.box').outerWidth();
				$h = $('div.box').outerHeight();
				alert("Ancho: "+$w+"px - Alto: "+$h+"px");
			});
			$('button.btn-d4').click(function(event) {
				$w = $(window).width();
				$h = $(window).height();
				alert("Ancho: "+$w+"px - Alto: "+$h+"px");
			});
		});
	</script>
</body>
</html>
