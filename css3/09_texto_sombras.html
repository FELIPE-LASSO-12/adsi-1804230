<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto (Sombras)</title>
	<style>
		h2 {
			text-align: center;
			margin: 50px auto;
			font-size: 4em;
			font-family: cursive;	
		}
		h2.sombra1 {
			color#fff;
			text-shadow: 0px 0px 10px black;
		}
		h2.sombra2 {
			text-shadow: -2px -2px 5px black;
		}
		h2.sombra3 {
			text-shadow: 4px 4px 5px yellow,
						 10px 10px 5px blue,
						 17px 17px 5px red;
		}
	</style>
</head>
<body>
	<h1>Texto (Sombras)</h1>
	<h2 class="sombra1">Lorem Ipsu Dolor sit amet</h2>
	<h2 class="sombra2">Lorem Ipsu Dolor sit amet</h2>
	<h2 class="sombra3">Lorem Ipsu Dolor sit amet</h2>
</body>
</html>
