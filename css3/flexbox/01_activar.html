<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Activar Flex Box</title>
	<style>
		body {
			font: 16px Arial;
		}
		ul.fruits {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			flex-wrap: wrap; /*Activar Flex Box*/
			height: 768px;
			list-style: none;
			padding: 0;
			margin: 0px 10px;
		}
		ul.fruits li {
			background-color: #c9e1de;
			margin: 4px;
		}
	</style>
</head>
<body>
	<h1>Activar Flex Box</h1>
	<ul class="fruits">

</body>
</html>
