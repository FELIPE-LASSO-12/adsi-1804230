<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Direccion Flexbox</title>
	<style>
		body {
			font: 16px Arial;
		}
		ul.fruits {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0;
			margin: 20px 0px;
		}
		ul.fruits li {
			background-color: #c9e1de;
			margin: 4px;
		}
		h3 {
			border: 2px solid #de908e;
			border-radius: 10px;
			padding: 10px;
		}
		/*Dirección*/
		ul.fruits.options1 {flex-direction: row;}
		ul.fruits.options2 {flex-direction: column;}
		ul.fruits.options3 {flex-direction: row-reverse;}
		ul.fruits.options4 {flex-direction: column-reverse;}
	</style>
</head>
<body>
	<h1>Dirección Flexbox</h1>
	<h3>Flex-direction: row</h3>
	<ul class="fruits options1">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg" ></li>
		<li><img src="imgs/orange.svg" ></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg" ></li>
		<li><img src="imgs/orange.svg">	 </li>
	</ul>
	<!--  -->
	<h3>flex-direction: column</h3>
	<ul class="fruits options2">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg" ></li>
		<li><img src="imgs/orange.svg" ></li>
	</ul>
	<!--  -->
	<h3>flex-direction: row-reverse</h3>
	<ul class="fruits options3">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg" ></li>
		<li><img src="imgs/orange.svg" ></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg" ></li>
		<li><img src="imgs/orange.svg">	 </li>
	</ul>
	<!--  -->
	<h3>flex-direction: column-reverse</h3>
	<ul class="fruits options4">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg" ></li>
		<li><img src="imgs/orange.svg" ></li>
	</ul>
</body>
</html>
