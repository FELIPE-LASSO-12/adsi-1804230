	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>

						<a href="#" class="nav-link active">Quienes Somos</a>

					<li class="nav-item">
						<a href="#" class="nav-link">Contáctanos</a>

	<script src="js/jquery-3.4.1.js"></script>
