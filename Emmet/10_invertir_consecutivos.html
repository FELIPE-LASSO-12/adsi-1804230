<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Direccion Numeros Consecutivos @-</title>
</head>
<body>
	<h1>Direccion Numeros Consecutivos @-</h1>
	ul>li.num$@-*5
	<ul>
	<li class="num5"></li>
	<li class="num4"></li>
	<li class="num3"></li>
	<li class="num2"></li>
	<li class="num1"></li>
</ul>
</body>
</html>
